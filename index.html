<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <form name="calculator" class="calculator">
      <input type="reset" id="clear" value="C"></input>
      <div name="ans" id="display" value=" "></div>
      <input type="button" class="number" id="7" value="7"></input>
      <input type="button" class="number" id="8" value="8"></input>
      <input type="button" class="number" id="9" value="9"></input>
      <input type="button" class="operator"  id="divide" value="/"></input>
      <input type="button" class="number" id="4" value="4"></input>
      <input type="button" class="number" id="5" value="5"></input>
      <input type="button" class="number" id="6" value="6"></input>
      <input type="button" class="operator" id="multiply" value="*"></input>
      <input type="button" class="number" id="1" value="1"></input>
      <input type="button" class="number" id="2" value="2"></input>
      <input type="button" class="number" id="3" value="3"></input>
      <input type="button" class="operator" id="subtract" value="-"></input>
      <input type="button" class="zero" id="0" value="0"></input>
      <input type="button" id="decimal" value="."></input>
      <input type="button" id="equals" value="="></input>
      <input type="button" class="operator" id="add" value="+"></input>
    </form>

    <script src="main.js"></script>
  </body>
</html>
