<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <span id="clear">C</span>
      <span id="display"></span>
      <span id="7">7</span>
      <span id="8">8</span>
      <span id="9">9</span>
      <span class="operator" id="divide">/</span>
      <span id="4">4</span>
      <span id="5">5</span>
      <span id="6">6</span>
      <span class="operator" id="multiply">X</span>
      <span id="1">1</span>
      <span id="2">2</span>
      <span id="3">3</span>
      <span class="operator" id="subtract">-</span>
      <span id="0">0</span>
      <span id="decimal">.</span>
      <span id="equals">=</span>
      <span class="operator" id="add">+</span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
